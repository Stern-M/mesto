<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="pages/index.css">-->
  <title>Mesto Russia</title>
</head>
<body class="root">
  <header class="header root__header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип Mesto Russia">
  </header>
  <main class="content">
   <section class="profile root__profile">
      <div class="profile__info">
        <div class="profile__image">
          <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватарка">
          <button type="button" class="profile__avatar-edit"></button>
        </div>
        <div class="profile__data">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="редактированать профиль"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить данные"></button>
    </section>
    <section class="elements root__elements"> 
    </section>
  </main>
  <footer class="footer root__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile_form" id="myForm1">
    <form name="popup" action="#" class="popup__container popup__form" novalidate>
      <button type="button" class="popup__cancel-button" aria-label="закрыть форму без сохранения"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input
        required
        type="text"
        class="popup__data popup__data_input_name"
        placeholder="Ваше имя"
        name="name"
        autocomplete="off"
        id="profile-name"
        minlength="2"
        maxlength="40"
        novalidate>
      <span id="profile-name-error" class="error"></span>
      <input
        required
        type="text"
        class="popup__data popup__data_input_description"
        placeholder="О себе"
        name="description"
        autocomplete="off"
        id="profile-description"
        minlength="2"
        maxlength="200"
        novalidate>
      <span id="profile-description-error" class="error"></span>
      <button type="submit" class="popup__button" aria-label="сохранить и закрыть">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_adding_form" id="myForm2">
    <form name="popup" action="#" class="popup__add popup__form" novalidate>
      <button type="button" class="popup__cancel-button" aria-label="закрыть форму без сохранения"></button>
      <h2 class="popup__title">Новое место</h2>
      <input
        required
        minlength="2"
        maxlength="30"
        type="text"
        class="popup__data popup__data_input_title"
        placeholder="Название"
        name="place_name"
        value=""
        id="place-name"
        novalidate>
      <span id="place-name-error" class="error"></span>
      <input
        required
        type="url"
        class="popup__data popup__data_input_url"
        placeholder="Ссылка на картинку"
        name="place_url"
        value=""
        id="place-url"
        novalidate>
      <span id="place-url-error" class="error"></span>
      <button type="submit" class="popup__button" aria-label="сохранить и закрыть">Создать</button>
    </form>
  </div>
  <div class="popup popup_preview_form">
    <div class="popup__review">
      <button type="button" class="popup__cancel-button" aria-label="закрыть окно"></button>
      <img class="popup__review-image" src="#" alt="картинка">
      <h2 class="popup__review-title"></h2>
    </div>
  </div>
  <div class="popup popup_card_delete">
    <form name="popup" action="#" class="popup__delete popup__form" novalidate>
      <button type="button" class="popup__cancel-button" aria-label="закрыть окно"></button>
      <h2 class="popup__delete-title">Вы уверены?</h2>
      <button type="button" class="popup__button popup__delete-button" aria-label="Да">Да</button>
    </form>
  </div>
  <div class="popup popup_avatar_form" id="myForm3">
    <form name="popup" action="#" class="popup__avatar popup__form" novalidate>
      <button type="submit" class="popup__cancel-button" aria-label="закрыть форму без сохранения"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <input
        required
        type="url"
        class="popup__data popup__data_avatar_url"
        placeholder="Ссылка на фото"
        name="avatar_url"
        value=""
        id="avatar-url"
        novalidate>
      <span id="avatar-url-error" class="error"></span>
      <button type="submit" class="popup__button" aria-label="сохранить и закрыть">Сохранить</button>
    </form>
  </div>
  <template class="template">
    <div class="element">
      <button type="button" class="element__remove-button" aria-label="удалить элемент"></button>
      <img class="element__image" src="#" alt="Карточка пуста">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <div class="element__like">
          <button type="button" class="element__like-button" aria-label="поставить лайк"></button>
          <span class="element__like-count">1</span>
        </div>
      </div>
    </div>
  </template>
  <!--<script type="module" src="pages/index.js"></script>-->
</body>
</html>
