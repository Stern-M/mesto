<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
  <header class="header root__header">
      <img class="header__logo" src="images/logo.svg" alt="логотип Mesto Russia">
  </header>
  <main class="content">
   <section class="profile root__profile">
      <div class="profile__info">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка">
        <div class="profile__data">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="редактированать профиль"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить данные"></button>
    </section>
    <section class="elements root__elements"> 
    </section>
  </main>
  <footer class="footer root__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup__profile-form" id="myForm1">
    <form name="popup" action="#" class="popup__container">
      <button type="button" class="popup__cancel-button" aria-label="закрыть форму без сохранения"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__data popup__data_input_name" placeholder="Ваше имя" name="name" value="">
      <input type="text" class="popup__data popup__data_input_description" placeholder="Чем Вы заниматесь" name="description" value="">
      <button type="submit" class="popup__save-button" aria-label="сохранить и закрыть">Сохранить</button>
    </form>
  </div>
  <div class="popup popup__adding-form" id="myForm2">
    <form name="popup" action="#" class="popup__add">
      <button type="button" class="popup__cancel-button" aria-label="закрыть форму без сохранения"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" class="popup__data popup__data_input_title" placeholder="Название" name="place_name" value="">
      <input type="text" class="popup__data popup__data_input_url" placeholder="Ссылка на картинку" name="place_url" value="">
      <button type="submit" class="popup__add-button" aria-label="сохранить и закрыть">Создать</button>
    </form>
  </div>
  <div class="popup popup__preview">
    <div class="popup__review">
      <button type="button" class="popup__cancel-button" aria-label="закрыть окно"></button>
      <img class="popup__review-image" src="#" alt="картинка">
      <h2 class="popup__review-title"></h2>
    </div>
  </div>
  <template class="template">
    <div class="element">
      <button type="button" class="element__remove-button" aria-label="удалить элемент"></button>
      <button type="button" class="element__image-button"><img class="element__image" src="" alt="Карточка пуста"></button>
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button" aria-label="поставить лайк"></button>
      </div>
    </div>
  </template>
  <script src="./script/script.js"></script>
</body>
</html>
